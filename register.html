      </div>
      <div class="group">
        <input required="" type="text" class="input">

      </div>

      </div>

      </div>
      <div class="group">
        <input required="" type="password" class="input">
        <label>Confirm Password</label>
      </div>
      <button class="btn highlight">Sign Up</button>
